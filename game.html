<html>
    <head>
        <title>Betable Test Game</title>
        <script src="/javascript/vendor/jquery.js" ></script>
        <script src="/javascript/vendor/underscore.js"></script>
        <script src="/javascript/vendor/raphael.js"></script>
        <script src="/javascript/reel.js"></script>
        <script src="/javascript/payline.js"></script>
        <script src="/javascript/betable.js"></script>
        <script>
        $(document).ready(function() {
            Betable.init( {[ print(configuration) ]} )
        })
        </script>
        <link rel="stylesheet" type="text/css" href="/css/default.css">
    </head>
    <body>
        <div id="game">
        <div id="header">
            <div id="top-balance">&#163;<span id="balance">{{balance}}</span></div>
            <div id="name">{{first_name}}</div>
            <div style="clear:both"></div>
        </div>
        <div id="window"></div>
        <div id="footer">
            <div id="lines">
                <div class="footer-text">Paylines</div>
                <div id="payline-amount" class="footer-window">1</div>
                <div class="type" id="payline-dec">-</div>
                <div class="type" id="payline-add">+</div>
            </div>
            <div id="wager">
                <div class="footer-text">Wager</div>
                <input type="text" id="wager-input" style="width:100px" value="1.00" style="float:left" />
            </div>
            <div id="total-bet">
                <div class="footer-text">Total Bet</div>
                <div id="total-bet-amount" class="footer-window">1.00</div>
            </div>
            <div>
                <div class="footer-text">Win</div>
                <div id="win" class="footer-window">0.00</div>
            </div>
            <input type="button" id="bet" value="Bet!" />
            <div style="clear:both;float:none"></div>
        </div>
        <ul id="paylines"></ul>
        <div>
            <pre id="bet-request"></pre>
        </div>
        </div>
    </body>
</html>
